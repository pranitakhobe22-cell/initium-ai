<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Setup â€” Initium.AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<nav class="navbar">
  <div class="brand">Initium.AI</div>
  <div class="nav-user">
    <span id="navName">â€”</span>
    <button class="btn btn-ghost" onclick="api.logout()" style="padding:6px 14px;font-size:.85rem;">Logout</button>
  </div>
</nav>

<div class="container" style="max-width:680px; padding-top:40px;">
  <div class="card fade-in">
    <h2 style="margin-bottom:6px;">Your Profile</h2>
    <p style="margin-bottom:28px;">Tell us about yourself so we can tailor your interview questions.</p>

    <div id="alert" class="alert alert-error"></div>
    <div id="alertOk" class="alert alert-success"></div>

    <form id="profileForm">
      <div class="form-group">
        <label>Current / Target Job Title</label>
        <input id="jobTitle" type="text" placeholder="e.g. Backend Developer"/>
      </div>
      <div class="form-group">
        <label>Years of Experience</label>
        <input id="experience" type="number" min="0" max="40" placeholder="0"/>
      </div>
      <div class="form-group">
        <label>Key Skills <span class="text-muted">(comma-separated)</span></label>
        <input id="skills" type="text" placeholder="Python, Node.js, Docker, SQL"/>
      </div>
      <div class="form-group">
        <label>LinkedIn URL <span class="text-muted">(optional)</span></label>
        <input id="linkedIn" type="text" placeholder="https://linkedin.com/in/..."/>
      </div>

      <hr class="divider"/>

      <div class="flex" style="gap:12px;">
        <button type="submit" class="btn btn-primary" style="flex:1">Save Profile</button>
        <button type="button" id="startBtn" class="btn btn-success" style="flex:1" onclick="startInterview()">
          ðŸš€ Start Interview
        </button>
      </div>
    </form>
  </div>
</div>

<script src="js/api.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
